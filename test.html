<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button Group [component] - SUIT</title>
        <link rel="stylesheet" href="bower_components/suit-button/button.css">
        <link rel="stylesheet" href="button-group.css">
        <style>
            .Button {
                border: 1px solid black;
                border-radius: 5px;
                padding: 5px;
            }

            .Button:hover,
            .Button:focus,
            .Button:active {
                border-color: red;
            }
        </style>
    </head>
    <body>
        <h3>A single item</h3>
        <div class="ButtonGroup">
            <div class="ButtonGroup-item">
                <a class="Button" href="#">Dashboard</a>
            </div>
        </div>

        <h3>Multiple items</h3>
        <div class="ButtonGroup">
            <div class="ButtonGroup-item">
                <a class="Button" href="#">Dashboard</a>
            </div>
            <div class="ButtonGroup-item">
                <a class="Button" href="#">Account</a>
            </div>
            <div class="ButtonGroup-item">
                <a class="Button" href="#">Logout</a>
            </div>
        </div>

        <h3>Vertical items</h3>
        <div class="ButtonGroup ButtonGroup--vertical">
            <div class="ButtonGroup-item">
                <a class="Button" href="#">Dashboard</a>
            </div>
            <div class="ButtonGroup-item">
                <a class="Button" href="#">Account</a>
            </div>
            <div class="ButtonGroup-item">
                <a class="Button" href="#">Logout</a>
            </div>
        </div>
    </body>
</html>
